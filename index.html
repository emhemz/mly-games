<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLY Games</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="van-gogh-bg"></div>
    
    <div id="app">
      <!-- Header -->
      <header class="header">
        <h1 class="main-title">MLY games</h1>
        <p class="tagline">Where creativity meets play</p>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <section class="games-section">
          <h2 class="section-title">Choose Your Adventure</h2>
          <div class="games-grid">
            
            <!-- Game Card 1 -->
            <div class="game-card">
              <div class="game-card-image">
                <div class="placeholder-game-icon">
                  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" fill="#4169E1" opacity="0.3"/>
                    <circle cx="100" cy="100" r="60" fill="#FF8C42" opacity="0.4"/>
                    <circle cx="100" cy="100" r="40" fill="#FFD700" opacity="0.5"/>
                    <path d="M 100 60 L 120 100 L 100 140 L 80 100 Z" fill="white" opacity="0.8"/>
                  </svg>
                </div>
              </div>
              <div class="game-card-content">
                <h3 class="game-title">Coming Soon</h3>
                <p class="game-description">Something magical is brewing...</p>
                <button class="play-button" disabled>Stay Tuned</button>
              </div>
            </div>

            <!-- Game Card 2 -->
            <div class="game-card">
              <div class="game-card-image">
                <div class="placeholder-game-icon">
                  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <rect x="40" y="60" width="120" height="80" rx="10" fill="#FF8C42" opacity="0.4"/>
                    <circle cx="80" cy="100" r="15" fill="#4169E1" opacity="0.6"/>
                    <circle cx="120" cy="100" r="15" fill="#FFD700" opacity="0.6"/>
                    <rect x="70" y="130" width="60" height="8" rx="4" fill="white" opacity="0.7"/>
                  </svg>
                </div>
              </div>
              <div class="game-card-content">
                <h3 class="game-title">Mystery Game</h3>
                <p class="game-description">Adventures await in the unknown</p>
                <button class="play-button" disabled>Coming Soon</button>
              </div>
            </div>

            <!-- Game Card 3 -->
            <div class="game-card">
              <div class="game-card-image">
                <div class="placeholder-game-icon">
                  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="100,40 140,80 140,140 100,160 60,140 60,80" fill="#4169E1" opacity="0.4"/>
                    <polygon points="100,60 130,90 130,130 100,145 70,130 70,90" fill="#FF8C42" opacity="0.5"/>
                    <circle cx="100" cy="100" r="20" fill="#FFD700" opacity="0.6"/>
                  </svg>
                </div>
              </div>
              <div class="game-card-content">
                <h3 class="game-title">Dream Project</h3>
                <p class="game-description">Your next favorite game</p>
                <button class="play-button" disabled>In Development</button>
              </div>
            </div>

          </div>
        </section>

        <!-- Decorative Elements -->
        <div class="decorative-elements">
          <div class="deco-item plant">ðŸŒ¿</div>
          <div class="deco-item vinyl">ðŸŽµ</div>
          <div class="deco-item book">ðŸ“š</div>
          <div class="deco-item guitar">ðŸŽ¸</div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>mly AS Â© 2026</p>
      </footer>
    </div>

    <canvas id="game-canvas" width="800" height="600" style="display: none;"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
