<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Glow effect -->
  <circle cx="50" cy="50" r="48" fill="url(#glow)"/>
  
  <!-- Stylized "M" game controller -->
  <!-- Left side of M -->
  <path d="M 25 40 L 25 70 L 30 70 L 30 50 L 40 65 L 45 65 L 45 40 Z" fill="#ffffff" opacity="0.95"/>
  
  <!-- Right side of M -->
  <path d="M 55 40 L 55 65 L 60 65 L 70 50 L 70 70 L 75 70 L 75 40 L 70 40 L 57.5 57.5 L 60 40 Z" fill="#ffffff" opacity="0.95"/>
  
  <!-- Game controller D-pad (top left) -->
  <circle cx="20" cy="25" r="4" fill="#fbbf24" opacity="0.9"/>
  
  <!-- Game buttons (top right) -->
  <circle cx="80" cy="25" r="4" fill="#a78bfa" opacity="0.9"/>
  
  <!-- Sparkle effect -->
  <path d="M 85 15 L 86 17 L 88 18 L 86 19 L 85 21 L 84 19 L 82 18 L 84 17 Z" fill="#ffffff" opacity="0.8"/>
  <path d="M 15 75 L 16 77 L 18 78 L 16 79 L 15 81 L 14 79 L 12 78 L 14 77 Z" fill="#ffffff" opacity="0.8"/>
</svg>
